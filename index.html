<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="flexhtml.js"></script>
  <link rel="stylesheet" href="flexhtml.css">
  <link rel="icon" href="https://th.bing.com/th/id/OIG4.QbUR8N98pPSmXzzUykuK?dpr=3&pid=ImgDetMain" type="image/x-icon">
  <title>ระบบบันทึกและแชร์ Flex Message</title>
  <style>
    body { background-color: #fafafa; }
    .hide { display: none; }
    #login-sec { min-height: 100vh; }
    .linebg { background-color: #00B900; }
    #flexlist { height: 200px; }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 10;
      width: 160px;
      height: 100px;
      margin-left: -80px;
      margin-top: -50px;
      border-radius: 5px;
      background: #1e3f57;
      animation: dot1_ 3s cubic-bezier(0.55, 0.3, 0.24, 0.99) infinite;
    }
    #loader:before {
      content: "Loading";
      position: absolute;
      top: 30%;
      left: 50%;
      z-index: 10;
      translate: -50% -50%;
      font-size: 2rem;
    }
    /* รักษา animation เดิมไว้ */
  </style>
</head>
<body>
  <section id="loader">
    <div class="container">
      <div class="loader"></div>
      <div class="loader"></div>
      <div class="loader"></div>
    </div>
  </section>

  <section id="login-sec" class="d-flex justify-content-center align-items-center">
    <div class="border rounded-3 shadow p-4" style="display: none;">
      <p class="text-dark fw-bold">กรุณา Login ด้วยไลน์ เพื่อส่งข้อความไปยังผู้รับ</p>
      <div class="col-12 text-center mt-2">
        <button class="btn btn-lg linebg text-light" id="login-btn"><img src="https://img.icons8.com/fluency-systems-regular/48/ffffff/line-me.png" />Login</button>
      </div>
    </div>
  </section>

  <section id="input-sec" style="display: none;">
    <div class="container">
      <div class="display-4 mt-4">สวัสดี <span id="displayName"></span> <img id="display-img" class="rounded-circle" style="width: 50px;"></div>
      <div class="row justify-content-start mt-3">
        <div class="col-md-4">
          <label for="altText">ข้อความแสดงแทน FLEX หน้าแชท <span class="text-muted" id="text-count">(0/400)</span></label>
          <input type="text" class="form-control" id="altText" maxlength="400">
        </div>
      </div>
      <div class="justify-content-center gap-2 d-flex flex-column-reverse flex-md-row mt-3">
        <div class="col-md-7 mt-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <label for="json" class="mb-0">JSON</label>
            <a href="https://developers.line.biz/flex-simulator/" target="_blank" class="btn btn-info"><i class="bi bi-window-fullscreen"></i> ออกแบบ Flex</a>
          </div>
          <textarea name="json" id="json" rows="15" class="form-control"></textarea>
          <div class="row g-3 mt-1">
            <div class="col"><button id="save" class="btn btn-primary w-100"><i class="bi bi-floppy2-fill"></i> บันทึก</button></div>
            <div class="col"><button id="shared" class="btn btn-success w-100"><i class="bi bi-share-fill"></i> แชร์ไปห้องแชทอื่น</button></div>
          </div>
        </div>
        <div class="col-md-5 rounded" style="background-color: #849ebf; background-image: url(./line\ bg.jpg); background-size: contain; overflow: auto;">
          <div id="flex-show" style="padding-top: 10px;">
            <div class="text-light w-100 text-center my-3">พื้นที่แสดงตัวอย่าง Flex จะปรากฏที่นี่</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title" id="previewModalLabel">Flex Preview</h5>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
        <div class="modal-body" style="background-color: #849ebf; background-image: url(./line\ bg.jpg); background-size: contain;">
          <div class="container-fluid"><div id="flex1"></div></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" id="json-copy">Copy</button>
          <button type="button" class="btn btn-warning" id="json-update">Update <span class="hide" id="update-id"></span></button>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="container mb-5">
      <div class="col-md-4 listtemplate mt-2 hide">
        <div class="btn-group d-flex">
          <button type="button" class="btn btn-outline-info text-dark fw-bold btn-head col-12"></button>
          <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>
          <ul class="dropdown-menu">
            <li class="m-1"><a class="btn btn-success shared-flex w-100">แชร์ไปห้องแชทอื่น</a></li>
            <li class="m-1"><a class="btn btn-secondary show-json w-100">ดู JSON</a></li>
            <li class="m-1"><a class="btn btn-warning share-link w-100">คัดลอกลิ้งค์แชร์</a></li>
            <li class="m-1"><a class="btn btn-danger delete-list w-100">ลบ</a></li>
          </ul>
        </div>
      </div>
      <div id="flexlist" class="row justify-content-start mt-3"></div>
    </div>
  </section>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    var Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, timerProgressBar: true });
    var profile, flexlist, flexid;
    var scripturl = 'https://script.google.com/macros/s/AKfycbzDrVrPPTbKHKTySkUHxwc2DclT8-tZvzRi8abRYyhDgT98YQTlpE9DsZ3jtNeg1xIO/exec';

    $(document).ready(() => {
      main();
    });

    async function main() {
      await liff.init({ liffId: '2005615503-JXQ1zqO3', withLoginOnExternalBrowser: true });
      $('#loader').hide();

      if (liff.isLoggedIn()) {
        $('#login-sec').hide();
        $('#input-sec').show();
        profile = await liff.getProfile();
        $('#displayName').html(profile.displayName);
        $('#display-img').attr('src', profile.pictureUrl);
        getFlex();

        flexid = new URLSearchParams(window.location.search).get('s');
        if (flexid) {
          $.post(scripturl, { q: 'getflex', id: flexid }).done(result => {
            if (result.flex) {
              $('#json').val(JSON.stringify(JSON.parse(result.flex), undefined, 4));
              $('#altText').val(result.altText);
              $('#shared').click();
            }
          });
        }
      } else {
        $('#login-sec div').show();
        $('#login-btn').click(() => liff.login({ redirectUri: window.location.href }));
      }
    }

    $('#altText').on('input', function () {
      $('#text-count').text(`(${$(this).val().length}/400)`);
    });

    $('#json').on('input', function () {
      if (!$(this).val()) {
        $('#flex-show').html('<div class="text-light w-100 text-center my-3">พื้นที่แสดงตัวอย่าง Flex จะปรากฏที่นี่</div>');
        return;
      }
      let json = getJSON(true);
      if (json) {
        $('#flex-show').html('');
        flex2html('flex-show', json);
      } else {
        $('#flex-show').html('<div style="color: white; text-align: center; padding-top: 20px">Invalid JSON</div>');
      }
    });

    $('#save').click(() => {
      let flex = getJSON();
      if (flex) {
        Swal.fire({ title: 'กรุณาใส่ชื่อ FLEX', input: 'text', showCancelButton: true, confirmButtonText: 'Save' }).then(result => {
          if (result.value) {
            $.post(scripturl, { q: 'put', name: result.value, flex: JSON.stringify(flex), uid: profile.userId, liff_id: liff.id }).done(data => {
              let row = $('.listtemplate').clone().removeClass('hide listtemplate').attr('id', data.data[0]);
              row.find('.btn-head').text(data.data[1]);
              row.find('.show-json').append(`<p style="display: none">${data.data[2]}</p>`);
              row.find('.share-link').attr('data-clipboard-text', `https://liff.line.me/${liff.id}?s=${data.data[0]}`);
              row.find('.delete-list').attr('id', data.data[0]);
              $('#flexlist').append(row);
              setButtonEventListener();
              Toast.fire({ icon: 'success', title: 'บันทึกเรียบร้อย' });
            });
          }
        });
      }
    });

    $('#shared').click(() => {
      let flex = getJSON();
      if (flex) sendShare(flex);
    });

    function getJSON(noerror = false) {
      try {
        let json = JSON.parse($('#json').val());
        return json.type === 'flex' ? json : { type: 'flex', altText: $('#altText').val() || 'FLEX MESSAGE', contents: json };
      } catch (e) {
        if (!noerror) Swal.fire({ icon: 'error', title: 'Invalid JSON' });
        return false;
      }
    }

    function getFlex() {
      $.post(scripturl, { q: 'get', uid: profile.userId }).done(result => {
        if (result.status === 200 && result.data.length) {
          $('#flexlist').html('');
          result.data.forEach(item => {
            let row = $('.listtemplate').clone().removeClass('hide listtemplate');
            row.find('.btn-head').text(item.name);
            row.find('.show-json').append(`<p style="display: none">${item.flex}</p>`);
            row.find('.share-link').attr('data-clipboard-text', `https://liff.line.me/${liff.id}?s=${item.flex_id}`);
            row.find('.delete-list').attr('id', item.flex_id);
            $('#flexlist').append(row);
          });
          setButtonEventListener();
        }
      });
    }

    async function sendShare(flex) {
      const result = await liff.shareTargetPicker([flex]);
      if (result) Toast.fire({ icon: 'success', title: 'ส่งข้อความสำเร็จ' });
    }

    function setButtonEventListener() {
      $('.btn-head').off('click').click(function () {
        let json = $(this).parent().find('.show-json p').text();
        $('#json').val(JSON.stringify(JSON.parse(json), undefined, 4)).trigger('input');
        $('#altText').val($(this).text());
      });

      $('.show-json').off('click').click(function () {
        let json = JSON.parse($(this).find('p').text());
        $('#flex1').html(`<textarea id="json-code" class="p-2 form-control bg-white" rows="20">${JSON.stringify(json, undefined, 4)}</textarea>`);
        $('#json-copy').off('click').click(() => copy());
        $('#json-update').off('click').click(() => update($(this).closest('ul').find('.delete-list').attr('id')));
        $('.modal').modal('show');
      });

      $('.delete-list').off('click').click(function () {
        $.post(scripturl, { q: 'delete', id: $(this).attr('id') }).done(result => {
          if (result.result === 200) {
            $(this).closest('.col-md-4').remove();
            Toast.fire({ icon: 'success', title: 'ลบสำเร็จ' });
          }
        });
      });

      $('.share-link').off('click').click(function () {
        navigator.clipboard.writeText($(this).attr('data-clipboard-text')).then(() => Toast.fire({ icon: 'success', title: 'คัดลอกลิ้งค์สำเร็จ' }));
      });

      $('.shared-flex').off('click').click(function () {
        let flex = JSON.parse($(this).closest('.col-md-4').find('.show-json p').text());
        sendShare(flex);
      });
    }

    function copy() {
      navigator.clipboard.writeText($('#json-code').val()).then(() => Toast.fire({ icon: 'success', title: 'คัดลอกเรียบร้อย' }));
    }

    function update(id) {
      let flex = JSON.parse($('#flex1 textarea').val());
      $.post(scripturl, { q: 'update', id: id, flex: JSON.stringify(flex), uid: profile.userId, liff_id: liff.id }).done(result => {
        if (result.status === 200) {
          $(`#${id}`).closest('ul').find('.show-json p').html(JSON.stringify(flex));
          $('#json').val(JSON.stringify(flex, undefined, 4)).trigger('input');
          Toast.fire({ icon: 'success', title: 'อัพเดทสำเร็จ' });
        }
      });
    }
  </script>
</body>
</html>
